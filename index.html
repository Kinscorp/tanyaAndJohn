<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="slide-background">

    <div class="slide">

      <div class="text">  
      
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”

        <div class="name">Tanya Sinclair <span class="job-title">UX Engineer</span></div>        

      </div>

      <div class="image-and-buttons">
        <img class="photo" src="images/image-tanya.jpg" alt="Tanya">

        <div class="buttons">
          <button class="button-slide button-prev"><img src="images/icon-prev.svg" alt="Previous"></button>
          <button class="button-slide button-next"><img src="images/icon-next.svg" alt="Next"></button>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
